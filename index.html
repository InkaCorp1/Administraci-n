<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INKA CORP - Dashboard</title>
    <meta name="description" content="Sistema de gestión INKA CORP - Panel de administración">

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0B4E32">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="INKA CORP">
    <link rel="apple-touch-icon" href="img/icon-192.png">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/creditos.css">
    <link rel="stylesheet" href="css/polizas.css">
    <link rel="stylesheet" href="css/socios.css">
    <link rel="stylesheet" href="css/solicitud_credito.css">
    <link rel="stylesheet" href="css/simulador.css">
    <link rel="stylesheet" href="css/aportes.css">
    <link rel="stylesheet" href="css/bancos.css">
    <link rel="stylesheet" href="css/ahorros.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jsPDF para generación de fichas PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- QRious para códigos QR en PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Detección de dispositivo móvil y redirección
        (function () {
            // Verificar si el usuario forzó la versión de escritorio
            if (sessionStorage.getItem('forceDesktop') === 'true') {
                sessionStorage.removeItem('forceDesktop');
                return; // No redirigir
            }

            // Detectar si es móvil
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
                || (window.innerWidth <= 768 && 'ontouchstart' in window);

            if (isMobile) {
                window.location.href = 'movil.html';
            }
        })();

        // Verificación de sesión inmediata antes de renderizar el cuerpo
        (async function () {
            initSupabase();
            const { isAuthenticated } = await checkSession();
            if (!isAuthenticated) {
                window.location.href = 'login.html';
            }
        })();
    </script>
</head>

<body>
    <!-- Screen Locker de Carga Inicial -->
    <div id="app-screen-locker" class="screen-locker">
        <div class="screen-locker-content">
            <img src="https://i.ibb.co/3mC22Hc4/inka-corp.png" alt="INKA CORP" class="screen-locker-logo">
            <div class="screen-locker-title">INKA CORP</div>
            <div class="screen-locker-spinner"></div>
            <div class="screen-locker-text">Cargando aplicación...</div>
        </div>
    </div>

    <!-- Layout Principal -->
    <div class="app-layout" style="display: none;" id="app-layout">
        <!-- Botón Hamburguesa (visible cuando sidebar está cerrado) -->
        <button id="sidebar-toggle" class="sidebar-toggle" title="Menú">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Overlay para cerrar sidebar -->
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar collapsed">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <img src="https://i.ibb.co/3mC22Hc4/inka-corp.png" alt="INKA CORP Logo">
                </div>
                <div>
                    <div class="sidebar-title">INKA CORP</div>
                    <div class="sidebar-subtitle">Sistema de Gestión</div>
                </div>
            </div>

            <nav class="nav-menu">
                <div class="nav-section-title">Navegación</div>

                <a href="#dashboard" class="nav-item active" data-view="dashboard">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>

                <a href="#socios" class="nav-item" data-view="socios" data-module="socios">
                    <i class="fas fa-users"></i>
                    <span>Socios</span>
                </a>

                <a href="#solicitud_credito" class="nav-item" data-view="solicitud_credito"
                    data-module="solicitud_credito">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Solicitud de Crédito</span>
                </a>

                <a href="#creditos" class="nav-item" data-view="creditos" data-module="creditos">
                    <i class="fas fa-hand-holding-usd"></i>
                    <span>Créditos</span>
                </a>

                <a href="#precancelaciones" class="nav-item" data-view="precancelaciones"
                    data-module="precancelaciones">
                    <i class="fas fa-hand-holding-usd"></i>
                    <span>Precancelaciones</span>
                </a>

                <a href="#ahorros" class="nav-item" data-view="ahorros" data-module="ahorros">
                    <i class="fas fa-piggy-bank"></i>
                    <span>Ahorros</span>
                </a>

                <a href="#polizas" class="nav-item" data-view="polizas" data-module="polizas">
                    <i class="fas fa-certificate"></i>
                    <span>Pólizas</span>
                </a>

                <a href="#simulador" class="nav-item" data-view="simulador" data-module="simulador">
                    <i class="fas fa-calculator"></i>
                    <span>Simulador</span>
                </a>

                <a href="#aportes" class="nav-item" data-view="aportes" data-module="aportes">
                    <i class="fas fa-hand-holding-usd"></i>
                    <span>Aportes Semanales</span>
                </a>

                <a href="#bancos" class="nav-item" data-view="bancos" data-module="bancos">
                    <i class="fas fa-university"></i>
                    <span>Situación Bancaria</span>
                </a>

                <div class="nav-section-title" style="margin-top: 1rem;">Configuración</div>



            </nav>

            <!-- Perfil de Usuario -->
            <div class="user-profile">
                <div id="user-avatar" class="user-avatar">U</div>
                <div class="user-info">
                    <div id="user-name" class="user-name">Usuario</div>
                    <div id="user-role" class="user-role">Rol</div>
                </div>
                <button id="logout-btn" class="logout-btn" title="Cerrar Sesión">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <main id="main-content" class="main-content">
            <!-- El contenido dinámico se cargará aquí -->
        </main>


    </div>

    <!-- Loader Global -->
    <div id="app-loader" class="app-loader hidden">
        <div class="app-loader-card">
            <div class="app-loader-spinner"></div>
            <div id="app-loader-text" class="app-loader-text">Cargando...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/modules/socios.js"></script>
    <script src="js/modules/solicitud_credito.js"></script>
    <script src="js/image-utils.js"></script>
    <script src="js/modules/creditos.js"></script>
    <script src="js/modules/polizas.js"></script>
    <script src="js/modules/precancelaciones.js"></script>
    <script src="js/modules/ahorros.js"></script>
    <script src="js/modules/simulador.js"></script>
    <script src="js/modules/aportes.js"></script>
    <script src="js/modules/bancos.js"></script>

    <!-- Registro de Service Worker PWA -->
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('[PWA] Service Worker registrado:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('[PWA] Error al registrar SW:', error);
                    });
            });
        }
    </script>
</body>

</html>
