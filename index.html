    <script>
        // Detección de dispositivo móvil y redirección
        function checkDevice() {
            // Verificar si el usuario forzó la versión de escritorio
            if (sessionStorage.getItem('forceDesktop') === 'true') {
                return false;
            }

            // Detectar si es móvil por User Agent o por tamaño de pantalla
            const isMobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isSmallScreen = window.innerWidth <= 850; // Aumentado a 850 para mejor cobertura

            if (isMobileUA || isSmallScreen) {
                const urlParams = new URLSearchParams(window.location.search);
                const viewParam = urlParams.get('view');
                const path = window.location.pathname;
                const lastPart = path.split('/').pop().replace('.html', '');
                
                // Mapear de PC a Móvil
                const validViews = ['socios', 'creditos', 'ahorros', 'polizas', 'simulador', 'aportes', 'bancos', 'administrativos'];
                const viewFromPath = viewParam || (lastPart && validViews.includes(lastPart) && lastPart !== 'index' ? lastPart : '');
                
                // Redirigir a la CARPETA mobile (raíz de esa carpeta) para evitar 404
                const mobileUrl = viewFromPath ? `mobile/?view=${viewFromPath}` : 'mobile/';
                window.location.href = mobileUrl;
                return true;
            }
            return false;
        }

        // Ejecución inmediata
        checkDevice();

        // Escuchar cambios de tamaño (por si se redimensiona o rota el dispositivo)
        window.addEventListener('resize', () => {
            checkDevice();
        });
    </script>

    <!-- Registro de Service Worker PWA -->
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('[PWA] Service Worker registrado:', registration.scope);
                        
                        // Detectar actualizaciones del Service Worker
                        registration.onupdatefound = () => {
                            const installingWorker = registration.installing;
                            installingWorker.onstatechange = () => {
                                if (installingWorker.state === 'installed') {
                                    if (navigator.serviceWorker.controller) {
                                        // Nueva versión disponible, recarga automática para aplicar
                                        console.log('[PWA] Nueva versión detectada, recargando...');
                                        window.location.reload();
                                    }
                                }
                            };
                        };
                    })
                    .catch((error) => {
                        console.error('[PWA] Error al registrar SW:', error);
                    });
            });

            // Asegurarse de que el Service Worker tome el control rápidamente
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (!refreshing) {
                    window.location.reload();
                    refreshing = true;
                }
            });
        }
    </script>
