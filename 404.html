<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INKA CORP - Redirigiendo...</title>
    <style>
        body { 
            background: #0B1E14; 
            color: white; 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .message { text-align: center; }
        .spinner { 
            border: 4px solid rgba(255,255,255,0.1); 
            border-left-color: #D4AF37; 
            border-radius: 50%; 
            width: 30px; 
            height: 30px; 
            animation: spin 1s linear infinite; 
            margin: 10px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script>
        // Redirección de emergencia si el servidor no encuentra el archivo físico
        const path = window.location.pathname;
        const lastPart = path.split('/').pop().replace('.html', '');
        const validViews = ['socios', 'creditos', 'ahorros', 'polizas', 'simulador', 'aportes', 'bancos', 'administrativos', 'desembolsos'];
        
        let viewFound = '';
        if (validViews.includes(lastPart)) viewFound = lastPart;

        if (path.includes('/mobile/') || path.includes('/m-')) {
            const url = viewFound ? `/mobile/index.html?view=${viewFound}` : '/mobile/index.html';
            window.location.href = url;
        } else {
            const url = viewFound ? `/index.html?view=${viewFound}` : '/index.html';
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div class="message">
        <div class="spinner"></div>
        <p>Cargando sistema...</p>
    </div>
</body>
</html>
